<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API RAG</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üß™ Teste de Conex√£o API RAG</h1>
    <div id="results"></div>
    <button onclick="testAPI()">üîÑ Testar Novamente</button>

    <script>
        const API_BASE_URL = 'https://rag.grkr.com.br:8443';
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            document.getElementById('results').appendChild(div);
            console.log(message);
        }
        
        async function testAPI() {
            log('üöÄ Iniciando teste de conex√£o...', 'info');
            document.getElementById('results').innerHTML = '';
            
            try {
                log(`üì° Testando: ${API_BASE_URL}/health`, 'info');
                
                const response = await fetch(`${API_BASE_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`üìä Status: ${response.status} ${response.statusText}`, 'info');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Sucesso! Resposta: ${JSON.stringify(data)}`, 'success');
                } else {
                    log(`‚ùå Erro HTTP: ${response.status} ${response.statusText}`, 'error');
                }
                
            } catch (error) {
                log(`üö® Erro de conex√£o: ${error.message}`, 'error');
                console.error('Erro completo:', error);
            }
        }
        
        // Teste autom√°tico ao carregar
        document.addEventListener('DOMContentLoaded', testAPI);
    </script>
</body>
</html>
